[package]
name = "advent-of-code-2023"
version = "0.6.1"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
anyhow = "1.0.75"
nom = "7.1.3"
regex = "1.10"
petgraph="0.6"
clap = { version = "4", features = ["derive"] }

[workspace]
members = ["day-*", "template"]


[[bin]]
name = "today"
path = "day-03/src/main.rs"
